{% extends 'base.html' %}
{% block title %}
Register: Create new user
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center post">Register</h2>

    <div class="container border border-success rounded login-div">
        <form method="post">
            <div class="form-group">
                <label>Nama Pengguna</label>
                <input class="form-control" name="pengguna" placeholder="Masukkan nama pengguna"
                       required type="text">
            </div>
            <div class="form-group">
                <label>Username</label>
                <input class="form-control" name="username" placeholder="Masukkan username"
                       required type="text">
                <small class="form-text text-muted">Datamu aman bersama kami.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input class="form-control" name="password" placeholder="Password" required type="password">
            </div>
            <div class="form-group">
                <button class="btn btn-info" type="submit">Create Account</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
