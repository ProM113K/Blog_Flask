{% extends 'base.html' %}
{% block title %}
Login Session
{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center post">Login</h2>

    <div class="container border border-primary rounded login-div">
        <form method="post">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" name="username"
                       placeholder="Masukkan username">
                <small id="emailHelp" class="form-text text-muted">Datamu aman bersama kami.</small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>
{% endblock %}
